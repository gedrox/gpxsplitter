<!doctype html>
<html>
<head>
<title>Strava Split</title>
<style>
html {height:100%;font-family:'Helvetica Neue', Helvetica, Arial, sans-serif;font-size:90%;}
body {background:#eee;color:rgb(51, 51, 51);}
.app {background-color: rgb(247, 247, 247);width:802px;padding:30px;margin: 4em auto;
  -webkit-box-shadow:0 0 0.5px 0.5px #ccc;}

h1 {text-align:center;font-weight:normal}

.fileInput {padding: 10px;width: 500px;margin: 0 auto;background: #fdfdfd;
  -webkit-transition:all 300ms;-webkit-box-shadow:inset 0 0 2px 2px rgba(100,100,100,0.1);border:1px solid #ccc;}
.fileInput.over {background:#fff;border-color:#fc4c02;}
.fileInput p {padding:5%;width:40%;display:inline-block;vertical-align:middle;-webkit-transition:all 300ms;}
.fileInput p:first-child {font-weight:bold;text-align:right;height:100%;}
.fileInput p:nth-child(2) {border-left:1px solid #bbb;margin-left:-1px;}
.fileInput.over p:nth-child(2) {pointer-events:none;opacity:0.1;}

h2 {font-weight:normal;}
svg {border: 1px solid #aaa;border-top:0;cursor:pointer;}
svg path.cutoff {stroke:black;stroke-width:1.5px;}
svg path.cursor {stroke:rgba(0,0,0,0.8);stroke-width:1.5px;}

.downloadLinks {padding:30px;text-align:Center;}
.downloadLinks a.dl {padding:7px 10px; background:#fc4c02;color:#fff;text-decoration:none;margin:7px 10px;}
.downloadLinks a:hover {background-color:#e34402;}
.downloadLinks a:visited {text-decoration: line-through !important;}

.tinySummary {background: white;padding: 10px 10px 20px 10px;display: inline-block;-webkit-box-shadow:0 0 0.5px 0.5px #ccc;}
.tinySummary .duration {font-size:28px;display:block;}
.tinySummary .label {color: rgb(153, 153, 153);display:block;margin-bottom:20px;}
</style>

<script src="react.js"></script>
<script src="ui.js"></script>

</head>
<body>

<script type="text/javascript">
  React.renderComponent( App(), document.getElementsByTagName('body')[0])
</script>

</body>
</html>
